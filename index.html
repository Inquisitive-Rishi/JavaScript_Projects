<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
    <h1 class="rps">Rock Paper Scissor</h1>
    </div>

    <div class="main">
    <div class="main-container">
    <div id="container">
        <button id="rock">
            <img id="rock" class="rock" src="images/rock.png" alt="rock">
        </button>
        <button id="paper">
            <img id="paper" class="paper" src="images/paper.png" alt="paper">
        </button>
        <button id="scissor">
            <img id="scissor" class="scissor" src="images/scissor.png" alt="scissor">
        </button>
    </div>
    <div class="feeds">
    <div id="choice">
        <p id="player-choice"></p>
        <p id="computer-choice"></p>
    </div>
    <div id="score-feed">
        <p id="player-score"></p>
        <p id="computer-score"></p>
    </div>
    </div>
    <div id="result"> <p id="round-result"></p></div>
    <div id="winner">
        <p id="player-winner"></p>
        <p id="ai-winner"></p>
    </div>
</div>
    <div id="reloadBtn"></div>
</div>

<div class="footer">
  
</div>
</body>
</html>
